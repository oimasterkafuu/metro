<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面未找到 - 南京地铁</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #e25c73;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .redirect-message {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
  <script>
    // 页面加载后立即重定向到首页
    window.onload = function() {
      // 显示倒计时
      let count = 3;
      const countElement = document.getElementById('countdown');
      let lastUpdateTime = 0;
      let animationFrameId = null;
      
      // 使用requestAnimationFrame实现倒计时
      const countdownAnimation = function(timestamp) {
        // 每秒更新一次
        if (!lastUpdateTime) lastUpdateTime = timestamp;
        
        if (timestamp - lastUpdateTime >= 1000) {
          count--;
          countElement.textContent = count;
          lastUpdateTime = timestamp;
          
          if (count <= 0) {
            cancelAnimationFrame(animationFrameId);
            window.location.href = '/';
            return;
          }
        }
        
        animationFrameId = requestAnimationFrame(countdownAnimation);
      };
      
      // 启动动画
      animationFrameId = requestAnimationFrame(countdownAnimation);
      
      // 如果用户点击了立即跳转按钮
      document.getElementById('redirect-now').addEventListener('click', function() {
        cancelAnimationFrame(animationFrameId);
        window.location.href = '/';
      });
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>页面未找到</h1>
    <p>您访问的页面不存在或已被移除。</p>
    <p class="redirect-message">
      <span id="countdown">3</span> 秒后自动跳转到首页...
    </p>
    <button id="redirect-now" style="padding: 8px 16px; background-color: #e25c73; color: white; border: none; border-radius: 4px; cursor: pointer;">
      立即跳转
    </button>
  </div>
</body>
</html>
